<block-ui [template]="blockTemplate">
<section [ngStyle]="{'background-image': 'url('+ coverUrl +')'}">
  <header class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center logo-container">
      <img src="assets/images/logo.png" alt="" class="logo">
      <nav class="d-flex justify-content-evenly menu">
        <a href="" class="menu-links-active">Accueil</a>
        <a href="" class="menu-links">Série Télé</a>
        <a href="" class="menu-links">Film</a>
      </nav>
    </div>

    <div class="d-flex align-items-center justify-content-end notif">
      <i class="fa-solid fa-bell text-white fs-2"></i>
      &nbsp;&nbsp;&nbsp;
      <img src="assets/images/Avatar.png" alt="" style="width: 20%; height: 5vh;">
    </div>
  </header>
  <div class="description-container mt-5 mb-5 pt-8">
    <div class="row mt-5">
      <h1 class="description-title">{{tvshow?.name}}</h1>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <h2 class="description-subtitle">#1 Serie du moment</h2>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-5">
        <p class="description">
          {{tvshow?.overview}}
        </p>
      </div>
    </div>
  </div>
</section>

<h2 class="mt-3 mb-3">Tendances actuelles</h2>

<div class="row pb-5 tendances">
  <div class="col-12">
    <carousel [arrows]="false" [images]="images" [loop]="true"
    [cellWidth]="320" [height]="500" [autoplay]="true"
    [transitionDuration]="1000">
    </carousel>
  </div>
</div>

</block-ui>
